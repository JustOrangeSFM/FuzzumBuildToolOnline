name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK (NO NDK!)
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: "11076708"
          packages: |
            platforms;android-33
            build-tools;33.0.2

      # âœ… Ð¡ÐºÐ°Ñ‡Ð¸Ð²Ð°ÐµÐ¼ standalone NDK Ð¸ ÐºÐ»Ð°Ð´Ñ‘Ð¼ Ð¢ÐžÐ§ÐÐž Ð² ./ndk/android-ndk-r25b
      - name: Download Standalone NDK r25b
        run: |
          curl -L https://github.com/android/ndk/releases/download/ndk-r25b/android-ndk-r25b-windows.zip -o ndk.zip
          mkdir ndk
          7z x ndk.zip -ondk
        shell: cmd

      # ðŸ” ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° (Ð´Ð»Ñ Ð¾Ñ‚Ð»Ð°Ð´ÐºÐ¸ â€” Ð¼Ð¾Ð¶Ð½Ð¾ ÑƒÐ±Ñ€Ð°Ñ‚ÑŒ Ð¿Ð¾Ð·Ð¶Ðµ)
      - name: Check clang++.exe exists
        run: dir "ndk\android-ndk-r25b\toolchains\llvm\prebuilt\windows-x86_64\bin"
        shell: cmd

      - name: Verify build files
        shell: cmd
        run: |
          if not exist "BuildToolCpp.exe" exit /b 1
          if not exist "[BUILD]BuildEngine[Android].bat" exit /b 1

      - name: Run Android build
        shell: cmd
        run: call "[BUILD]BuildEngine[Android].bat"

      - name: Find APK
        id: find_apk
        shell: cmd
        run: |
          for /r %%i in (*.apk) do (
            echo APK_PATH=%%i
            echo APK_PATH=%%i>>%GITHUB_ENV%
            goto :done
          )
          echo ERROR: APK not found!
          exit /b 1
          :done

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: game-apk
          path: ${{ env.APK_PATH }}
